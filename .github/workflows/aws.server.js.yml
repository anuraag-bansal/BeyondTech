name: aws.server.js CI

on:
  push:
    branches: [main]
    paths:
      - "**" # Triggers the workflow for any change

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: [self-hosted, aws-server]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v2

      - name: ðŸ”§ Set Up Node.js (Backend)
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json # ðŸ”¹ Ensure caching for backend

      - name: ðŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ðŸ”§ Set Up Node.js (Frontend)
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json # ðŸ”¹ Ensure caching for frontend

      - name: ðŸ“¦ Install Frontend Dependencies & Build
        run: |
          cd frontend
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      - name: ðŸ”„ Deploy to Server & Restart Services
        run: |
          cd backend
          pm2 restart all

          cd ../frontend
          npm run build
          sudo cp -r build/* /var/www/html/
